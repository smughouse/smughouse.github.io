<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Club House</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.3/tailwind.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js"
      defer
    ></script>

    <!-- animate.css -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- animate.css -->
    <style>
      *,
      :root,
      button {
        font-family: "Poppins";
        letter-spacing: -0.2px;
      }

      main {
        border-top-left-radius: 2.3rem;
        border-top-right-radius: 2.3rem;
      }

      main > div p {
        background-color: #ddd;
        border-radius: 42%;
        width: 85px;
        height: 85px;
        text-indent: -9999px;
        display: block;
        overflow: hidden;
      }

      main > div {
        align-items: center;
        justify-items: center;
      }
      #modalStyles {
        animation: slideInUp;
        animation-duration: 0.5s;
      }
    </style>
  </head>
  <body
    class="m-auto h-screen flex flex-col bg-yellow-50 sm:max-w-md"
    x-data="{isOpen:false,name:'name namee',subtile:'smughaus'}"
  >
    <div
      class="border-2 w-full h-1/3 bg-white rounded-full"
      @click.prevent="isOpen =!isOpen"
      x-show="!isOpen"
    >
      <div>
        <p>
          <span x-text="subtile" class="p-20"></span
          ><span x-text="name" class="p-20"></span>
        </p>
      </div>
    </div>

    <div
      x-show.transition.out.origin.top="isOpen"
      class="bg-yellow-50 h-screen"
      id="modalStyles"
    >
      <div class="bg-yellow-50 p-4 w-full">
        <header class="w-full flex justify-between">
          <div
            class="flex items-center text-lg"
            @click.prevent="isOpen = false"
          >
            <span class="w-6 h-6 mr-1">
              <?xml version="1.0" encoding="iso-8859-1"?>

              <img src="./assets/downArrow.svg" alt="" />
            </span>
            All Rooms
          </div>
          <div class="flex items-center">
            <div class="w-7 h-7 mr-9">
              <img src="./assets/sheet.svg" alt="" />
            </div>
            <img
              class="w-10 h-10 rounded-full"
              src="./assets/Avatar.png"
              alt=""
            />
          </div>
        </header>
      </div>

      <main class="bg-white rounded-t-3xl w-full shadow px-6 py-4">
        <h1 class="mb-4">üî¥ &nbsp;Blah Blah Blah</h1>
        <div class="grid gap-4 grid-cols-3" id="avatars"></div>
      </main>

      <footer
        class="fixed bottom-0 m-auto p-3 flex items-center justify-between sm:max-w-md w-full bg-white"
      >
        <button
          class="rounded-full bg-gray-200 py-1.5 px-4 flex items-center"
          @click.prevent="isOpen = false"
        >
          <span class="mt-0.5">‚úåÔ∏è</span>
          <span class="text-red-400 ml-2 text-xs">Leave quietly</span>
        </button>

        <div class="flex items-center">
          <button class="p-2 rounded-full bg-gray-200 mr-4">
            <img src="./assets/plus.svg" alt="" />
          </button>

          <button class="p-1.5 rounded-full bg-gray-200">
            <img src="./assets/hand.svg" alt="" />
          </button>
        </div>
      </footer>
    </div>
    <script>
      let avatars = document.getElementById("avatars");

      //create 6 avatars
      for (let ele = 0; ele <= 5; ele++) {
        let pElement = document.createElement("p");
        let singleAvatar = document.createElement("img");
        singleAvatar.src = "./assets/Avatar.png";
        pElement.appendChild(singleAvatar);
        avatars.appendChild(pElement);
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Club House</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.3/tailwind.min.css"
    />

    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js"
      defer
    ></script>

    <style>
      *,
      :root,
      button {
        font-family: "Poppins";
        letter-spacing: -0.2px;
      }

      main {
        border-top-left-radius: 2.3rem;
        border-top-right-radius: 2.3rem;
      }

      main > div p {
        background-color: #ddd;
        border-radius: 42%;
        width: 85px;
        height: 85px;
        text-indent: -9999px;
        display: block;
        overflow: hidden;
      }

      main > div {
        align-items: center;
        justify-items: center;
      }
    </style>
  </head>
  <body
    class="m-auto h-screen flex flex-col bg-yellow-50 sm:max-w-md"
    x-data="{isOpen:false}"
  >
    <div class="w-full bg-yellow-50 p-4">
      <header class="w-full flex justify-between">
        <div class="flex items-center text-lg">
          <span class="w-6 h-6 mr-1">
            <img src="./assets/downArrow.svg" alt="" />
          </span>
          All Rooms
        </div>
        <div class="flex items-center">
          <div class="w-7 h-7 mr-9">
            <img src="./assets/sheet.svg" alt="" />
          </div>
          <img
            class="w-10 h-10 rounded-full"
            src="https://images.unsplash.com/photo-1511485977113-f34c92461ad9?ixlib=rb-1.2.1&q=80&fm=jpg&crop=faces&fit=crop&h=200&w=200&ixid=eyJhcHBfaWQiOjE3Nzg0fQ"
            alt=""
          />
        </div>
      </header>
    </div>

    <div
      x-data="{


    
        
        clubs:[
        {name:'FOMO' ,subtitle:'FOMO',number1:'20',number2:'28'},
        {name:'Endless talk about Clubhouse' ,subtitle:'S M U G H O U S E',number1:'20',number2:'28'},{name:'HODL so i can offload this crap' ,subtitle:' Shitcoin talk',number1:'2',number2:'8'},{name:'How your positive thinking can make me rich' ,subtitle:'Think and grow rich',number1:'2',number2:'8'},{name:'Did I mention Ive read Sapians?' ,subtitle:'VC talk',number1:'2',number2:'8'},{name:'Why Clubhouse is the best' ,subtitle:'Clubhouse club',number1:'2',number2:'8'},{name:'Grow your following on Clubhouse' ,subtitle:'Clubhouse clubhouse',number1:'2',number2:'8'},{name:'How to Clubbhouse' ,subtitle:'Clubhouse clubhouse clubhouse',number1:'2',number2:'8'},{name:'Pitch Practice😄😄 ' ,subtitle:'technical advice from bloggers',number1:'12',number2:'22'}, {name:'3rd person talk ' ,subtitle:'Thank you for listening',number1:'12',number2:'22'}, 
        
      
        
        ]}"
    >
      <template x-for="club of clubs" :key="club.name">
        <div class="bg-white rounded-3xl w-full shadow px-6 py-4 my-8">
          <h1 class="leading-relaxed text-gray-500" x-text="club.subtitle"></h1>
          <h2 class="font-black" x-text="club.name"></h2>

          <div class="flex justify-items-start">
            <img
              src="./Screen Shot 2021-02-13 at 21.46.50.png"
              alt=""
              class="h-20 mt-8"
            />

            <ul class="my-4 ml-8">
              <li class="text-gray-800 mt-4">name name💬</li>
              <li class="text-gray-800 mt-4">name name💬</li>
              <li class="text-gray-800 mt-4">name name💬</li>
              <li class="text-gray-800 mt-4">name name💬</li>
              <li class="text-gray-800 mt-4">name name💬</li>
              <li class="text-gray-500 mt-4">
                <span x-text="club.number1"></span>👩🏻‍🎤 /
                <span x-text="club.number2"></span>💬
              </li>
            </ul>
          </div>
        </div>
      </template>
    </div>

    <!-- test modal -->

    <div class="w-screen h-screen bg-red-400 absolute" x-show="isOpen">
      yo man
    </div>
    <!-- test modal -->
  </body>
</html>
